<div class="row">
  <div class="col-sm-12">
      <div class="white-box">
          <h3 class="box-title">Product List ( {{totalProduct}} )</h3>
          <p class="text-muted"><a routerLink="/admin/product/add">Create product here</a></p>
          <div class="table-responsive">
              <table class="table text-nowrap">
                  <thead>
                      <tr>
                          <th class="border-top-0">#</th>
                          <th class="border-top-0">Product</th>
                          <th class="border-top-0">Price</th>
                          <th class="border-top-0">Sale_price</th>
                          <th class="border-top-0">Quantity</th>
                          <th class="border-top-0">Status</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products;let i = index">
                          <td>{{i+1}}</td>
                          <td>
                            <img src="{{item.img}}" width="100px" alt="">
                            <span style="text-transform: capitalize;"> {{item.name}}</span>
                          </td>
                          <td>{{item.price| currency}}</td>
                          <td>{{item.sale_price|currency}}</td>
                          <td>{{item.totalNumber}}</td>
                          <td>
                            <div class="status-products-true" *ngIf="item.status==true" (click)="onStatus(item._id!)"><button>Actived</button></div>
                            <div  class="status-products-false" *ngIf="item.status==false" (click)="onStatus(item._id!)"><button>Disable</button></div>
                          </td>
                          <td>
                            <button class="btn btn-primary" routerLink="/admin/product/edit/{{item._id}}">Edit</button>
                            <button class="btn btn-danger" (click)="onRemove(item._id!)">Remove</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
