<app-client-hero></app-client-hero>
<!-- Product Details Section Begin -->
<section class="product-details spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6">
              <div class="product__details__pic">
                  <div class="product__details__pic__item">
                      <img class="product__details__pic__item--large"
                          src="{{product.img}}" alt="">
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="product__details__text">
                  <h3 style="text-transform: capitalize;">{{product.name}}</h3>
                  <div class="product__details__rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star-half-o"></i>
                      <span>(18 reviews)</span>
                  </div>
                  <div class="product__details__price">{{product.price|currency}}</div>
                  <p>{{product.desc}}.</p>
                  <div *ngIf="product.totalNumber>0">
                      <div class="product__details__quantity">
                      <div class="quantity">
                          <div class="pro-qty">
                              <input [value]="quantityCart" (input)="onChange($event)" type="number" min="0" value="1">
                          </div>
                      </div>
                  </div>
                  <button (click)="addToCart()" class="btn btn-primary" style="height: 50px;">Thêm vào giỏ hàng</button>
                </div>
                  <p *ngIf="product.totalNumber==0" style="color: black; font-weight: bold;font-size: x-large;">Sản phẩm hiện đang hết hàng</p>
                  <ul>
                      <li><b>Kho</b> <span>{{product.totalNumber}}</span></li>
                      <li><b>Giao hàng</b> <span>từ 1-3 ngày. <samp>Miễn phí nội thành</samp></span></li>
                      <li><b>Trọng lượng</b> <span>0.5 kg</span></li>
                      <li><b>Chia sẻ</b>
                          <div class="share">
                              <a href="#"><i class="fa fa-facebook"></i></a>
                              <a href="#"><i class="fa fa-twitter"></i></a>
                              <a href="#"><i class="fa fa-instagram"></i></a>
                              <a href="#"><i class="fa fa-pinterest"></i></a>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          <router-outlet></router-outlet>
      </div>
  </div>
</section>
<!-- Product Details Section End -->

<!-- Related Product Section Begin -->
<section class="related-product">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title related__product__title">
                  <h2>Sách có liên quan</h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of products">
              <a class="product__item" routerLink="/{{item._id}}/detail">
                  <img src="{{item.img}}" height="400px">
                  <div class="product__item__text">
                      <h6><a href="#">{{item.name|uppercase}}</a></h6>
                      <h5>{{item.price|currency}}</h5>
                  </div>
                </a>
          </div>
      </div>
  </div>
</section>
