<div *ngIf="cart.length==0" style="text-align: center; margin: 100px 0;">
    <p style="font-size:xx-large ;font-weight: bold;color: black;">Bạn chưa có sản phẩm trong giỏ hàng</p>
    <button class="btn btn-success" ><a style="color: white;" routerLink="/">Quay trở lại trang chủ</a></button>
</div>
<div *ngIf="cart.length!=0">
  <h2 class="title-cart">Giỏ hàng của bạn</h2>
<div class="border-cart"></div>
<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="shoping__cart__table">
                  <table>
                      <thead>
                          <tr>
                              <th class="shoping__product">Sách</th>
                              <th>Đơn Giá</th>
                              <th>Số lượng</th>
                              <th>Tổng tiền</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of cart">
                              <td class="shoping__cart__item">
                                  <img src="{{item.img}}" width="100px" alt="">
                                  <h5>{{item.name}}</h5>
                              </td>
                              <td class="shoping__cart__price">
                                {{item.price|currency}}
                              </td>
                              <td class="shoping__cart__quantity">
                                  <div class="quantity">
                                      <div class="pro-qty">
                                          <input type="number" value="{{item.quantity}}" min="0">
                                      </div>
                                  </div>
                              </td>
                              <td class="shoping__cart__total">
                                {{item.quantity*item.price|currency}}
                              </td>
                              <td class="shoping__cart__item__close">
                                  <span class="icon_close" (click)="removeCartItem(item._id!)"></span>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="shoping__cart__btns">
                  <a routerLink="/" class="btn btn-success">CONTINUE SHOPPING</a>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="shoping__continue">
                  <div class="shoping__discount">
                      <h5>Mã giảm giá (nếu có)</h5>
                      <form action="#">
                          <input type="text" placeholder="Nhập mã giảm giá">
                          <button type="submit" class="btn btn-site">Nhập</button>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="shoping__checkout">
                  <h5>Tổng</h5>
                  <ul>
                      <li>Tạm tính <span>{{total|currency}}</span></li>
                  </ul>
                  <a href="/" class="primary-btn">Thanh toán</a>
              </div>
          </div>
      </div>
  </div>
</section>

</div>
