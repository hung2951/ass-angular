<app-client-hero></app-client-hero>
<section class="featured spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title">
                  <h2>{{productsByCategory.category.name}}</h2>
              </div>
          </div>
      </div>
      <div *ngIf="productsByCategory.products.length==0" style="text-align: center;font-size: 30px;">
        Hiện tại đang hết hàng
      </div>
      <div class="row featured__filter" id="MixItUp14A578" *ngIf="productsByCategory.products.length!==0">
          <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat " *ngFor="let product of products ">
              <div class="featured__item" *ngIf="product.totalNumber>0">
                  <div class="featured__item__pic set-bg" style="background-image: url(&quot;{{product.img}}&quot;); min-height: 500px;">
                      <ul class="featured__item__pic__hover">
                          <li><a href="#"><i class="fa fa-heart"></i></a></li>
                          <li><a routerLink="/{{product._id}}/detail"><i class="fa fa-retweet"></i></a></li>
                          <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                      </ul>
                  </div>
                  <div class="featured__item__text">
                      <h6><a href="#">{{product.name|uppercase}}</a></h6>
                      <h5>{{product.price.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</h5>
                  </div>
              </div>
              <div class="featured__item" *ngIf="product.totalNumber==0">
                <div class="featured__item__pic set-bg product_item_false" style="background-image: url(&quot;{{product.img}}&quot;); min-height: 500px;">
                    <ul class="featured__item__pic__hover">
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a routerLink="/{{product._id}}/detail"><i class="fa fa-retweet"></i></a></li>
                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
                <div class="featured__item__text">
                    <h6><a href="#">{{product.name}}</a></h6>
                    <h5>{{product.price.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</h5>
                </div>
                <p class=" product_item_false_message">Hết Hàng</p>
            </div>
          </div>
      </div>
  </div>
</section>
